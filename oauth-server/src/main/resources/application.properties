server.port=8000

spring.security.user.name=admin
spring.security.user.password=password
spring.security.user.role=ADMIN,USER

security.oauth2.client.client-id=mobile
security.oauth2.client.client-secret=pin
security.oauth2.client.access-token-validity-seconds=3600
security.oauth2.client.authorized-grant-type=refresh_token,authorized_code,password,client_credentials
security.oauth2.client.scope=READ,WRITE
